<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup - Mentorship Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      ref="stylesheet"
      type="text/css"
      href="./SnackBar-master/dist/snackbar.min.css"
    />
    <script src="./SnackBar-master/dist/snackbar.min.js"></script>

    <style>
      .profile-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        background: white;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .profile-header h1 {
        color: #333;
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
      }

      .profile-header p {
        color: #666;
        font-size: 1.1rem;
      }

      .form-section {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group textarea {
        min-height: 120px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #2196f3;
        outline: none;
      }

      .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .skill-tag {
        background: #e3f2fd;
        color: #2196f3;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .skill-tag i {
        cursor: pointer;
        font-size: 0.8rem;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 1rem;
      }

      .btn:hover {
        background: #1976d2;
      }

      .privacy-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 1rem 0;
      }

      .privacy-toggle input[type="checkbox"] {
        width: auto;
      }

      @media (max-width: 768px) {
        .profile-container {
          margin: 1rem;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <h1>Complete Your Profile</h1>
        <p>Let's make your profile stand out!</p>
      </div>

      <form id="profileForm">
        <div class="form-section">
          <div class="form-group">
            <label>Bio</label>
            <textarea
              name="bio"
              placeholder="Tell us about yourself..."
            ></textarea>
          </div>

          <div class="form-group">
            <label>Skills</label>
            <input
              type="text"
              id="skillInput"
              placeholder="Add skills (press Enter to add)"
            />
            <div class="skills-container" id="skillsContainer"></div>
            <input type="hidden" name="skills" id="skillsHidden" />
          </div>

          <div class="form-group">
            <label>Interests</label>
            <input
              type="text"
              id="interestInput"
              placeholder="Add interests (press Enter to add)"
            />
            <div class="skills-container" id="interestsContainer"></div>
            <input type="hidden" name="interests" id="interestsHidden" />
          </div>

          <div class="privacy-toggle">
            <input type="checkbox" id="isPublic" name="is_public" checked />
            <label for="isPublic">Make profile public</label>
          </div>
        </div>

        <input type="hidden" name="user_id" id="user_id" />
        <button type="submit" class="btn">Save Profile</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem("user_id");
        document.getElementById("user_id").value = userId;

        // Handle skills and interests
        function setupTagInput(inputId, containerId, hiddenInputId) {
          const input = document.getElementById(inputId);
          const container = document.getElementById(containerId);
          const hiddenInput = document.getElementById(hiddenInputId);
          const tags = new Set();

          function updateTags() {
            container.innerHTML = "";
            tags.forEach((tag) => {
              const tagElement = document.createElement("div");
              tagElement.className = "skill-tag";
              tagElement.innerHTML = `
                            ${tag}
                            <i class="fas fa-times" onclick="this.parentElement.remove(); updateHiddenInput();"></i>
                        `;
              container.appendChild(tagElement);
            });
            hiddenInput.value = Array.from(tags).join(",");
          }

          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              const value = input.value.trim();
              if (value) {
                tags.add(value);
                input.value = "";
                updateTags();
              }
            }
          });
        }

        setupTagInput("skillInput", "skillsContainer", "skillsHidden");
        setupTagInput("interestInput", "interestsContainer", "interestsHidden");

        // Handle form submission
        document
          .getElementById("profileForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.is_public = formData.get("is_public") === "on";

            try {
              const response = await fetch("/api/profile", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: JSON.stringify(data),
              });

              const result = await response.json();
              if (result.success) {
                Snackbar.show({
                  text: "Profile updated successfully!",
                  backgroundColor: "#4CAF50",
                  duration: 3000,
                  pos: "top-center",
                });
                setTimeout(() => {
                  window.location.href = "login.html"; // Redirect to login page after profile setup
                }, 1000);
              } else {
                throw new Error(result.message);
              }
            } catch (error) {
              Snackbar.show({
                text: error.message || "Failed to update profile",
                backgroundColor: "#F44336",
                duration: 3000,
                pos: "top-center",
              });
            }
          });
      });
    </script>
  </body>
</html>
