<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up - Mentorship Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      ref="stylesheet"
      type="text/css"
      href="./SnackBar-master/dist/snackbar.min.css"
    />
    <script src="./SnackBar-master/dist/snackbar.min.js"></script>

    <style>
      .auth-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        background: white;
        display: flex;
        position: relative;
        overflow: hidden;
        min-height: 500px;
      }

      .forms-container {
        flex: 1;
        display: flex;
        transition: transform 0.6s ease-in-out;
      }

      .signin-signup {
        display: flex;
        flex-direction: column;
        min-width: 100%;
        padding: 0 2rem;
      }

      .title {
        font-size: 2.2rem;
        color: #333;
        margin-bottom: 10px;
      }

      .input-field {
        position: relative;
        margin: 1rem 0;
      }

      .input-field input {
        width: 100%;
        padding: 12px 40px 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .input-field i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 1rem 0;
      }

      .btn:hover {
        background: #1976d2;
      }

      .social-text {
        margin: 1rem 0;
        text-align: center;
      }

      .social-media {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .social-icon {
        height: 46px;
        width: 46px;
        border: 1px solid #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        text-decoration: none;
        transition: all 0.3s;
      }

      .social-icon:hover {
        color: #2196f3;
        border-color: #2196f3;
      }

      .toggle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: all 0.6s ease-in-out;
        border-radius: 150px 0 0 100px;
        z-index: 1000;
        transform: translateX(0);
      }

      .toggle {
        background: #2196f3;
        height: 100%;
        color: #fff;
        position: relative;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
        padding: 3rem 2rem;
      }

      .toggle-panel {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 2rem;
        text-align: center;
        top: 0;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .auth-container.sign-up-mode {
        transform: translateX(100%);
      }

      .toggle-left {
        transform: translateX(-200%);
      }

      .toggle-right {
        transform: translateX(0);
      }

      .auth-container.sign-up-mode .toggle-container {
        transform: translateX(-100%);
        border-radius: 0 150px 100px 0;
      }

      .role-selector {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
      }

      .role-option {
        flex: 1;
        padding: 10px;
        text-align: center;
        border: 2px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .role-option.selected {
        border-color: #2196f3;
        background: #e3f2fd;
      }

      @media (max-width: 870px) {
        .auth-container {
          min-height: 800px;
          margin: 1rem;
        }

        .toggle-container {
          display: none;
        }

        .forms-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="forms-container">
        <!-- Sign In Form -->
        <div class="signin-signup">
          <form id="loginForm" class="sign-in-form">
            <h2 class="title">Sign In</h2>

            <div class="input-field">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <i class="fas fa-user"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn">
              <span class="btn-text">Login</span>
              <span class="btn-loader" style="display: none">
                <i class="fas fa-spinner fa-spin"></i>
              </span>
            </button>

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <!-- Sign Up Form -->
          <form id="signupForm" class="sign-up-form" style="display: none">
            <h2 class="title">Create Account</h2>

            <div class="input-field">
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
                required
              />
              <i class="fas fa-user"></i>
            </div>

            <div class="input-field">
              <input
                type="text"
                name="lastName"
                placeholder="Last Name"
                required
              />
              <i class="fas fa-user"></i>
            </div>

            <div class="input-field">
              <input type="email" name="email" placeholder="Email" required />
              <i class="fas fa-envelope"></i>
            </div>

            <div class="input-field">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <i class="fas fa-user"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <i class="fas fa-lock"></i>
            </div>

            <div class="role-selector">
              <div class="role-option" data-role="mentor">
                <i class="fas fa-chalkboard-teacher"></i>
                <p>Mentor</p>
              </div>
              <div class="role-option" data-role="mentee">
                <i class="fas fa-user-graduate"></i>
                <p>Mentee</p>
              </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h2>Welcome Back!</h2>
            <p>Enter your personal details to use all site features</p>
            <button class="btn" id="login-toggle">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h2>Hello, Friend!</h2>
            <p>Register with your personal details to use all site features</p>
            <button class="btn" id="register-toggle">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { loginUser, registerUser } from "./api.js";

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".auth-container");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const loginToggle = document.getElementById("login-toggle");
        const registerToggle = document.getElementById("register-toggle");
        const roleOptions = document.querySelectorAll(".role-option");

        // Toggle between login and signup
        registerToggle.addEventListener("click", () => {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          container.classList.add("sign-up-mode");
        });

        loginToggle.addEventListener("click", () => {
          signupForm.style.display = "none";
          loginForm.style.display = "block";
          container.classList.remove("sign-up-mode");
        });

        // Role selection
        roleOptions.forEach((option) => {
          option.addEventListener("click", () => {
            roleOptions.forEach((opt) => opt.classList.remove("selected"));
            option.classList.add("selected");
          });
        });

        // Handle login
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          try {
            const result = await loginUser(data);
            if (result.success) {
              Snackbar.show({
                text: result.message,
                backgroundColor: "#4CAF50",
                duration: 3000,
                pos: "top-center",
              });
              localStorage.setItem("token", result.token);
              localStorage.setItem("userId", result.userId);
              localStorage.setItem("role", result.role);

              setTimeout(() => {
                window.location.href = "user-discovery.html";
              }, 1000);
            }
          } catch (error) {
            Snackbar.show({
              text: error.message || "Login failed",
              backgroundColor: "#F44336",
              duration: 3000,
              pos: "top-center",
            });
          }
        });

        // Handle signup
        signupForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);
          const selectedRole = document.querySelector(".role-option.selected");

          if (!selectedRole) {
            Snackbar.show({
              text: "Please select a role",
              backgroundColor: "#F44336",
              duration: 3000,
              pos: "top-center",
            });
            return;
          }

          data.role = selectedRole.dataset.role;

          try {
            const result = await registerUser(data);
            if (result.success) {
              Snackbar.show({
                text: "Registration successful! Please login.",
                backgroundColor: "#4CAF50",
                duration: 3000,
                pos: "top-center",
              });
              setTimeout(() => {
                loginToggle.click();
              }, 1000);
            }
          } catch (error) {
            Snackbar.show({
              text: error.message || "Registration failed",
              backgroundColor: "#F44336",
              duration: 3000,
              pos: "top-center",
            });
          }
        });
      });
    </script>
  </body>
</html>
