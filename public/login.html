<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mentorship Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      ref="stylesheet"
      type="text/css"
      href="./SnackBar-master/dist/snackbar.min.css"
    />
    <script src="./SnackBar-master/dist/snackbar.min.js"></script>

    <style>
      .auth-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        background: white;
        display: flex;
        position: relative;
        overflow: hidden;
        min-height: 500px;
      }

      .forms-container {
        flex: 1;
        display: flex;
        transition: transform 0.6s ease-in-out;
      }

      .signin-signup {
        display: flex;
        flex-direction: column;
        min-width: 100%;
        padding: 0 2rem;
      }

      .title {
        font-size: 2.2rem;
        color: #333;
        margin-bottom: 10px;
      }

      .input-field {
        position: relative;
        margin: 1rem 0;
      }

      .input-field input {
        width: 100%;
        padding: 12px 40px 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 1rem 0;
      }

      .btn:hover {
        background: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form id="loginForm" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <input type="text" name="username" placeholder="Username" required />
              <i class="fas fa-user"></i>
            </div>
            <div class="input-field">
              <input type="password" name="password" placeholder="Password" required />
              <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <!-- Registration Button -->
          <button class="btn" onclick="window.location.href='register.html'">Register</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { loginUser } from "./api.js";

      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");

        // Handle login
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          try {
            const result = await loginUser(data);
            if (result.success) {
              Snackbar.show({
                text: result.message,
                backgroundColor: "#4CAF50",
                duration: 3000,
                pos: "top-center",
              });
              localStorage.setItem("token", result.token);
              localStorage.setItem("userId", result.userId);
              localStorage.setItem("role", result.role);

              setTimeout(() => {
                // Redirect based on role
                if (result.role === 'mentee') {
                  window.location.href = 'mentee-dashboard.html'; // Redirect to Mentee Dashboard
                } else if (result.role === 'mentor') {
                  window.location.href = 'mentor-dashboard.html'; // Redirect to Mentor Dashboard
                }
              }, 1000);
            }
          } catch (error) {
            Snackbar.show({
              text: error.message || "Login failed",
              backgroundColor: "#F44336",
              duration: 3000,
              pos: "top-center",
            });
          }
        });
      });
    </script>
  </body>
</html>
